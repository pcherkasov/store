<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Welcome!</title>
</head>
<body>
<div class="container">
    <div>
        <h1>Welcome to Online Shop!</h1>
    </div>
    <form method="post" action="/order">
        <div class="inputField">
            <input type="text" placeholder="Enter your Name" name="userName" autofocus required>
        </div>
        <div class="check">
            <input class="checkbox" type="checkbox" name="confirm" value="confirmed">I agree with the terms of service</input>
        </div>
        <div class="button">
            <input type="submit" value="Enter">
        </div>
    </form>
</div>
</body>
</html>
